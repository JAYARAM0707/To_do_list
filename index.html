<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="../Bootstrap/Bs/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .strike-through {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
<section class="container-fluid">
    <div class="row mt-5">
        <div class="col-6 m-auto">
            <div class="card">
                <div class="card-header bg-warning text-center">
                    <span><i class="bi bi-apple"></i></span>
                    <a href="#" class="text-primary navbar-brand">PySpiders</a>
                </div>
                <div class="card-body mt-3">
                    <nav class="navbar bg-dark text-white">
                        <h5>What Do We Need To Carry for Attending Class</h5>
                        <select name="Items" id="itemSelect">
                            <option value="">Select Item</option>
                            <option value="Notes">Notes</option>
                            <option value="Laptop">Laptop</option>
                            <option value="Pen">Pen</option>
                            <option value="Water Bottle">Water Bottle</option>
                        </select>
                        <select name="Count" id="countSelect">
                            <option value="">Select Count</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                        <button class="btn btn-primary" id="addBtn">Add</button>
                    </nav>
                    <div id="displayData" class="mt-3">
                        <div class="row" id="itemList">
                        </div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <h4>Total Count: <span id="totalCount">0</span></h4>
                    <h4>Percentage: <span id="percentage">0%</span></h4>
                </div>
            </div>
        </div>
    </div>
</section>  

<script src="./index.js"></script>
</body>
</html>
